<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="script/jquery-3.1.0.min.js"></script>
    <script src="script/Zombie.js"></script>
    <script src="script/MichaelZombie.js"></script>
    <script src="script/StrongZombie.js"></script>
    <script src="script/plant.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <div class="content">
        <div id="field">
            <div class="field-line"></div>
            <div class="field-line"></div>
            <div class="field-line"></div>
            <div class="field-line"></div>
            <div class="field-line"></div>
        </div>
    </div>

    <div class="buttons">
       <button id="btnGenerate" class="button">Generate</button>
	   <button id="btnAutoGenerate" class="button">Auto generate</button>
	   <button id="btnPause" class="button" disabled="true">Pause</button>
       <button id="btnSlowUp" class="button" disabled="true">Slow up</button>
       <button id="btnGrowOld" class="button" disabled="true">Grow old</button>
       <button id="btnExplode" class="button" disabled="true">Explode</button>
	   <button id="btnBarrier" class="button" disabled="true" title = "You can generate 3 plants in 15 seconds">Plant barrier</button>
    </div>
    <div class="game-over">Game over</div>
</body>
</html>
